<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel üé°</title>

    <!-- Police Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: black;
            font-size: 2.5em;
        }
        #input-area {
            background: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        #input-area input {
            padding: 8px;
            font-size: 16px;
        }
        #input-area button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: white;
        }
        #entries-list {
            margin-bottom: 15px;
        }
        .entry-item {
            display: inline-block;
            background: #fff;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .remove-btn {
            color: red;
            font-weight: bold;
            margin-left: 8px;
            cursor: pointer;
        }
        .wheel-container {
            position: relative;
            display: inline-block;
        }
        .arrow {
            position: absolute;
            top: 50%;
            left: -30px; /* D√©plac√©e √† gauche */
            transform: translateY(-50%) rotate(180deg); /* Rotation 180¬∞ */
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 30px solid red; /* Fl√®che pointe vers la droite */
        }
        #winner {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
        /* M√™me style que boutons d'ajout/vider */
        #spin-btn {
            padding: 8px 12px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Spin the Wheel üé°</h1>

    <!-- Zone pour ajouter des entr√©es -->
    <div id="input-area">
        <input type="text" id="entry" placeholder="Nouvelle entr√©e">
        <button onclick="addEntry()">Ajouter</button>
        <button onclick="clearEntries()">Vider</button>
    </div>

    <!-- Liste des entr√©es -->
    <div id="entries-list"></div>

    <!-- Roue avec fl√®che -->
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <div class="arrow"></div>
    </div>
    <br>
    <button id="spin-btn" onclick="spinWheel()">Lancer la roue</button>

    <!-- R√©sultat -->
    <div id="winner"></div>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");

        let segments = ["Roue", "Balais", "Cadeau", "Chance", "Perdu"];
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#F1C40F", "#9B59B6"];
        let angle = 0;
        let spinning = false;
        let spinVelocity = 0;

        function drawWheel() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const arc = Math.PI * 2 / segments.length;
            segments.forEach((seg, i) => {
                const startAngle = arc * i + angle;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 200, startAngle, startAngle + arc);
                ctx.lineTo(250, 250);
                ctx.fill();
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(startAngle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "20px 'Fredoka One', cursive";
                ctx.fillText(seg, 180, 10);
                ctx.restore();
            });
        }

        function updateEntriesList() {
            const container = document.getElementById("entries-list");
            container.innerHTML = "";
            segments.forEach((seg, index) => {
                const div = document.createElement("div");
                div.className = "entry-item";
                div.innerHTML = seg + `<span class="remove-btn" onclick="removeEntry(${index})">‚ùå</span>`;
                container.appendChild(div);
            });
        }

        function addEntry() {
            const val = document.getElementById("entry").value.trim();
            if (val) {
                segments.push(val);
                document.getElementById("entry").value = "";
                drawWheel();
                updateEntriesList();
            }
        }

        function removeEntry(index) {
            segments.splice(index, 1);
            drawWheel();
            updateEntriesList();
        }

        function clearEntries() {
            segments = [];
            drawWheel();
            updateEntriesList();
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            spinVelocity = Math.random() * 0.3 + 0.25;
            animateSpin();
        }

        function animateSpin() {
            angle += spinVelocity;
            spinVelocity *= 0.98;
            if (spinVelocity < 0.002) {
                spinning = false;
                spinVelocity = 0;
                angle = angle % (Math.PI * 2);
                showWinner();
            }
            drawWheel();
            if (spinning) {
                requestAnimationFrame(animateSpin);
            }
        }

        function showWinner() {
            const arc = Math.PI * 2 / segments.length;
            const index = Math.floor(((Math.PI * 1.5) - angle + Math.PI * 2) % (Math.PI * 2) / arc);
            document.getElementById("winner").textContent = "üéâ Gagnant : " + segments[index];
        }

        drawWheel();
        updateEntriesList();
    </script>

</body>
</html>
